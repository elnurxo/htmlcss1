<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="/task7/style_7.css">
</head>
<body>
    <div class="registration">
        <h1>Register</h1>
    </div>
    <div class="inputs">
    <label for="name"><strong>First Name</strong></label>
    <br>
    <input type="text" name="name" id="name">
    </div> 
    
</div>
<div class="inputs">
<label for="lastname"><strong>Last Name</strong></label>
<br>
<input type="text" name="lastname" id="lastname">
</div> 

</div>
<div class="inputs">
<label for="emailadress"><strong>Email Address</strong></label>
<br>
<input type="text" name="emailadress" id="emailadress">
</div> 

</div>
<div class="inputs">
<label for="password"><strong>Password</strong></label>
<br>
<input type="password" name="password" id="password" placeholder="Must be at least 8 characters">
</div> 

<div class="button">
    <button type="button">Register</button>
</div>

</body>
